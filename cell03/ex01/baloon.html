<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balloon</title>
	<style>
		.circle {
			height:200px;
			width: 200px;
			border-radius: 50%;
		}
	</style>
	<script>
		const colors = ['red', 'green', 'blue']
		let colorIndex = 0;

		function cercle(color) {
			document.body.style.background = colors[colorIndex];
			colorIndex = (colorIndex + 1) % colors.length;
		}
	</script>
</head>
<body>
	<button onclick="cercle()"><div class = "circle"></div></button>
</body>
</html>
