<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/c7f6d9ff12.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="card.css" />
	<title>Marilyne Profil Card</title>
</head>
<body>
	<h1>User Profil Card</h1>
	<div class="containers">
		<div class="card">
			<table>
				<div>
					<img id="img" src="profile.jpeg">
				</div>
				<tr>
					<td class="name">Mleam</td>
				</tr>
				<tr>
					<td class="level">Level 3, Student</td>
				</tr>
				<tr>
					<td>42Paris</td>
				</tr>
				<td>
					<div>
						<i class="fa-brands fa-instagram"></i>
						<i class="fa-brands fa-twitter"></i>
						<i class="fa-brands fa-linkedin-in"></i>
						<i class="fa-brands fa-facebook-f"></i>
					</div>
				</td>

				<tr>
					<td class="contact">Contact</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
